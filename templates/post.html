
{% import 'bootstrap/wtf.html' as wtf %}
{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img-stories/'
        + post['main_img']|string)}})">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="post-heading">
                            <h1>{{ post['chapter'] }}</h1>
                            <h2 class="subheading"></h2>
                            <span class="meta">
                                Posted by
                                on {{ dt.fromisoformat(post['date']).strftime('%B %d, %Y') }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!-- Post Content-->
        <article id="postContent">
            <div class="container">
                {% include 'postContent_new.html' %}
            </div>
        </article>
        <hr style="margin-top: 15rem" />
        <!--           Comments Area -->

          {% include 'blockComment.html' %}
